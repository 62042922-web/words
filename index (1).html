        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playTap() {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.08);
        }
        
        function playCorrect() {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1320, audioCtx.currentTime + 0.15);
            gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
        
        function playIncorrect() {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.35);
        }

        function startTest() {

            if (start > end) {

                return;
            }
            
            if (count < 1) {
                alert('Âá∫È°åÊï∞„ÅØ1‰ª•‰∏ä„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ');

        function assignQuestionTypes(baseQuestions) {
            const total = baseQuestions.length;
            const choiceCount = Math.round(total * 0.5);
            const writingCount = Math.round(total * 0.3);
            const rearrangeCount = total - choiceCount - writingCount;
            
            const types = [
                ...Array(choiceCount).fill(QUESTION_TYPES.CHOICE),
                ...Array(writingCount).fill(QUESTION_TYPES.WRITING),
                ...Array(rearrangeCount).fill(QUESTION_TYPES.REARRANGE)
            ];
            
            types.sort(() => Math.random() - 0.5);
            
            return baseQuestions.map((q, i) => ({
                ...q,
                type: types[i]
            }));
        }

            playTap();
            const wordObj = rearrangeState.selectedWords[answerIndex];
            wordObj.selected = false;
            rearrangeState.selectedWords.splice(answerIndex, 1);

        function generateChoices(question) {
            const correctWord = question.word;
            let distractors = [];
            
            const currentGroup = semanticGroups.find(group => 
                group.words.includes(question.id)
            );
            
            if (currentGroup) {
                const groupWords = currentGroup.words
                    .filter(id => id !== question.id)
                    .map(id => vocabData.find(w => w.id === id))
                    .filter(w => w && w.word !== correctWord)
                    .map(w => w.word);
                
                while (distractors.length < 3 && groupWords.length > 0) {
                    const randomIndex = Math.floor(Math.random() * groupWords.length);
                    const word = groupWords.splice(randomIndex, 1)[0];
                    if (!distractors.includes(word)) {
                        distractors.push(word);
                    }
                }
            }
            
            if (distractors.length < 3) {
                const allWords = vocabData
                    .filter(w => w.word !== correctWord && !distractors.includes(w.word))
                    .map(w => w.word);
                
                while (distractors.length < 3 && allWords.length > 0) {
                    const randomIndex = Math.floor(Math.random() * allWords.length);
                    distractors.push(allWords.splice(randomIndex, 1)[0]);
                }
            }
            
            const choices = [correctWord, ...distractors];
            return choices.sort(() => Math.random() - 0.5);
        }

            playTap();
            
            const question = currentSession.questions[currentSession.currentIndex];
            const isCorrect = selected.toLowerCase() === correct.toLowerCase();
            
            currentSession.scoreByType.choice.total++;
            if (isCorrect) {

                currentSession.score++;

            const allButtons = document.querySelectorAll('.choice-btn');
            allButtons.forEach(b => {
                b.style.pointerEvents = 'none';

                    b.classList.add('correct');
                }
                else if (b === btn && !isCorrect) {
                    b.classList.add('incorrect');
                }
            });
            
            showFeedback(isCorrect, correct);
        }
